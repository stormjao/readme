<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Formulario</title>
</head>

<body>

 <div>
<h1 id="titulo">Cadastro de Dev</h1>
<p id="subtitulo">Complete com suas informações</p>
<br>
 </div> 

<form>
    <fieldset class="grupo">
        <div>
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>
<div class="campo">
    <label for="email"><strong>Email</strong></label>
    <input type="email" name="email" id="email" required>
</div>

<div class="campo">
    <label for="senioridade"><strong>Senioridade</strong></label>

    <label>
        <input type="radio" name="deveweb" value="frotend" checked> Front-end
    </label>

    <label>
        <input type="radio" name="deveweb" value="backend"> Back-end
    </label>
    
    <label>
        <input type="radio" name="deveweb" value="backend"> Fullstack
    </label>

</div>

<div class="campo">
    <label><strong>Nivel de conhecimentos</strong></label>
    <select id="Nivel de conhecimentos">
        <option selected disabled value="">Selecione...</option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>
    </select>
</div>


<fieldset class="grupo">
    <div id="check">
<label><strong>Selecione as tecnologias que voce mais utiliza:</strong></label>
<input type="checkbox" id="tecnologia1" value="HTML">
<label for="tecnologia1">HTML</label>
<input type="checkbox" id="tecnologia2" value-="CSS">
<label for="tecnologia2">CSS</label>
<input type="checkbox" id="tecnologia3" value-="PHP">
<label for="tecnologia3">PHP</label>
</fieldset>
</div>
<div class="campo">
    <br>

    <label><strong>Conte um pouco da sua experiencia:</strong></label>
    <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
</div>

<button class="botao" type="submit">Enviar</button>

</form>

</body>

</html>
